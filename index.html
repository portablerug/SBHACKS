<!DOCTYPE html>
<html>
  <head>
    <title>My Automation App</title>
    <style>
      @keyframes ledAnimation {
        0% { border-color: #ff0000; }
        16.67% { border-color: #ff7f00; }
        33.33% { border-color: #ffff00; }
        50% { border-color: #00ff00; }
        66.67% { border-color: #0000ff; }
        83.33% { border-color: #4b0082; }
        100% { border-color: #9400d3; }
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #121212;
        color: #ffffff;
      }

      #app {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
        text-align: left;
        border: 2px solid #ffffff;
        animation: ledAnimation 4s infinite;
      }

      h1 {
        margin: 0;
        color: #ffffff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
      }
    </style>
    <script>
      function redirectToConfig() {
        window.location.href = "config.html";
      }

      window.onload = () => {
        console.log('Page loaded. Redirecting in 4 seconds.');
        setTimeout(redirectToConfig, 4000); // Redirect after 4 seconds
      };
    </script>
  </head>
  <body>
    <div id="app">
      <h1>My Automation App</h1>
    </div>
  </body>
</html>
