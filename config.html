<!DOCTYPE html>
<html>
  <head>
    <title>Setup Your App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="config-app">
      <h1>App Name</h1>
      <form id="config-form">
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="option" value="Visual Studio Code"> Visual Studio Code
          </label><br>
          <label>
            <input type="checkbox" name="option" value="Google Chrome"> Google Chrome
          </label><br>
          <label>
            <input type="checkbox" name="option" value="Gmail"> Gmail
          </label><br>
          <label>
            <input type="checkbox" name="option" value="Unity"> Unity
          </label><br>
          <label>
            <input type="checkbox" name="option" value="Netflix"> Netflix
          </label><br>
          <label>
            <input type="checkbox" name="option" value="Matlab"> Matlab
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
